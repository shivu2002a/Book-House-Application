<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/ico" th:href="@{../static/images/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book search details</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body >

    <nav class="navbar fixed-top navbar-light" style="background-color:rgb(189, 12, 189);">
        <a th:href="@{/}">
            <h1 style="font-family: 'Times New Roman', Times, serif; color: black; text-decoration:inherit;">Book House</h1>
          </a>
        <form class="form-inline" action="search.html" th:attr="action=@{/search}">
            <input name="query" type="search" placeholder="Search for a book"
                aria-label="search query">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="background-color: black; color: aliceblue;">Search</button>
        </form>
    </nav>

    <section class="content" style="padding-top: 4%;">
        <div class="card-group" style="margin-left: 12%;" >

            <div class="card" style="flex: 0 0 25%; margin: 30px;" th:each="result: ${searchResults}">
                <img th:src="${result.cover_i}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${result.title}">Book title</h5>
                    <p class="card-text">Authors: <small th:utext="${result.author_name}"></small></p>
                    <p class="card-text">First Published year:<small th:utext="${result.first_publish_year}"></small></p>
                    <p class="card-text" th:if="${result.number_of_pages_median}">Pages:<small th:utext="${result.number_of_pages_median}"></small></p>
                    <p class="card-text" th:if="${result.subject}">Subjects:<small th:utext="${result.subject}"></small></p>
                    <p class="card-text" th:if="${result.first_sentence}">First sentence:<small th:utext="${result.first_sentence}"></small></p>
                    <a th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">Track this book</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
