<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/ico" th:href="@{../static/images/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book House Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar fixed-top navbar-light" style="background-color:rgb(189, 12, 189);">
        <h1 style="font-family: 'Times New Roman', Times, serif;">Book House</h1>
        <form class="form-inline" action="search.html" th:attr="action=@{/search}">
            <input id="GoToSearch" name="query" type="search" placeholder="Search for a book"
                aria-label="search query">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="background-color: black; color: aliceblue;">Search</button>
        </form>
    </nav>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4"
            src="https://st2.depositphotos.com/1105977/5461/i/950/depositphotos_54615585-stock-photo-old-books-on-wooden-table.jpg"
            alt="Icon" width="500" height="350">
        <h1 class="display-5 fw-bold" style="font-family: 'Times New Roman', Times, serif;">Book House</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Only Books and nothing else</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a type="button" href="/oauth2/authorization/google" class="btn btn-primary btn-lg">Login Via Google</a>
                <a href="#GoToSearch" class="btn btn-outline-secondary btn-lg px-4">Browse Books</a>
            </div>
        </div>
    </div>

</body>

</html>
