<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/ico" th:href="@{../static/images/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Books dashboard</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-light" style="background-color:rgb(189, 12, 189);">
        <a th:href="@{/}">
            <h1 style="font-family: 'Times New Roman', Times, serif; color: black; text-decoration:inherit;">Book House</h1>
          </a>
        <form class="form-inline" action="search.html" th:attr="action=@{/search}">
            <input name="query" type="search" placeholder="Search for a book"
                aria-label="search query">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" style="background-color: black; color: aliceblue;">Search</button>
        </form>
    </nav>
    <section style="padding-top: 7%; padding-left:3%;">
        <h2 th:text="${userName} + ' Dashboard'"></h2>
        <div th:each="book : ${userBooks}">
            <div class="card mb-3" style="max-width: 540px;" >
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img th:src="${book.coverUrl}" th:href="@{'/books/' + ${book.bookId}}" class="card-img"
                            alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a th:href="@{'/books/' + ${book.bookId}}">
                                <h5 class="card-title" th:text="${book.bookName}">Book name</h5>
                            </a>
                            <p class="card-text" th:text="${book.authorNames}"></p>
                            <div th:switch="${book.readingStatus}">
                                <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                                <p th:case="'1-Finished'" class="card-text">Finished</p>
                                <p th:case="'2-To read'" class="card-text">To Read</p>
                            </div>
                            <div th:switch="${book.rating}">
                                <p th:case="'1'" class="card-text">&#x2B50;</p>
                                <p th:case="'2'" class="card-text">&#x2B50;&#x2B50;</p>
                                <p th:case="'3'" class="card-text">&#x2B50;&#x2B50;&#x2B50;</p>
                                <p th:case="'4'" class="card-text">&#x2B50;&#x2B50;&#x2B50;&#x2B50;</p>
                                <p th:case="'5'" class="card-text">&#x2B50;&#x2B50;&#x2B50;&#x2B50;&#x2B50;</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
